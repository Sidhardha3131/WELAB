<html>
    <head>
        <title>
            Login Form
        </title>
    </head>
    <body background="bgimage.jpeg">
        <form align="center" action="loggedin.html">
            <h1 >Login Form</h1>
            <label for="login" >Enter Login Id</label>
            <input type="text" id="login" required><br><br>
            <label for="password">Password</label>
            <input type="password" id="pwd" required><br><br>
            <button type="submit">Login</button>
            <button type="reset">Reset</button><br><br>
            Don't have an account?<a href="signup.html">Sign Up</a><br><br>
        
        </form>
    </body>
</html>
